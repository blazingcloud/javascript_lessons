<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Namespaces</title>
        
        <script src="MagicalItem.js"></script>
        
        <script>
            
            var magicalStoreApp = {
                
                magicalItems: [],
                
                initStore: function() {
                    var item1 = new MagicalItem();
                    item1.name = 'Magic Wand';
                    item1.price = 25;
                    item1.description = 'Used to channel and amplify energy. Very useful in spell casting.';
                    item1.hitPoints = 100;
                    item1.mana = 100;
                    item1.kilos = .2;
                    magicalStoreApp.magicalItems.push(item1);
            
                    var item2 = new MagicalItem();
                    item2.name = 'Funny Hat';
                    item2.price = 12;
                    item2.description = 'Funny hat provides an excellent disguise. You will not be recognized or remembered by anyone if you wear this hat!';
                    item2.hitPoints = 10;
                    item2.mana = 10;
                    item2.kilos = .3;
                    magicalStoreApp.magicalItems.push(item2);
                    
                    alert('created magical items');
                }
                
            }
            
        </script>
	</head>
	<body>
	    <script>
	        console.log('hello?');
	        window.onload = magicalStoreApp.initStore;
	    </script>
	</body>
</html>
