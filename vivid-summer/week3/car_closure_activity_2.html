<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Car Closure Activity 2</title>
        
        <script>
            function Car() {
                
                this.isDriving = false;
                this.message = "I am a car. Am I driving? ";
                
                var me = this;
                this.drive = function() {
                    
                    me.isDriving = true;
                    console.log(me.message, me.isDriving);
                    
                    //set isDriving to true
                    //fill in only this method implementation, don't change
                    //the way the event handler is attached
                    
                    //console.log(this.message, this.isDriving);
                }
            }
            
            function go() {
                
                //do not modify this method
                
                var driveBtn = document.getElementById('driveBtn');
                var camero = new Car();
                driveBtn.onclick = camero.drive;
            }
        </script>
        
    </head>
    <body onload="go()">
        
        <button id="driveBtn">Drive!</button>
    </body>
</html>
