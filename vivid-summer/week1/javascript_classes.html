<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>JavaScript Classes</title>
        
        <script>
            console.log('/////////////////////////CAR CLASS////////////////////////////////');
            
            function Car() {
                
                this.numDoors = 2;
                this.color = 'red';
                this.isDriving = false;
                
                var someParam = 'someParam value';
                     
                var self = this;
                this.drive = function() {
                    self.isDriving = true;
                }
                
                this.getSomeParam = function() {
                    someParam = "some value";
                    return someParam;
                }
                            
                this.park = function(){
                    this.isDriving = false;
                }           
            }
            
            var camero = new Car();
            
            camero.color = "Electric Blue";
            console.log('camero color: ', camero.color);
            console.log('camero numDoors: ', camero.numDoors);
            console.log('camero someParam: ', camero.someParam);
            console.log('someParam: ', camero.getSomeParam());
            console.log('camero isDriving before calling drive(): ', camero.isDriving);
            
            camero.drive();
            
            console.log('camero isDriving after calling drive(): ', camero.isDriving);
            
            
            console.log('\n\n');
            console.log('/////////////////////////CAR CLASS USING PROTOTYPE////////////////////////////////');
            
            function Car3() {
                
                console.log("Car3 constructor", this.prototype);
            };
            
            Car3.prototype.numDoors = 2;
            Car3.prototype.color = 'red';
            Car3.prototype.isDriving = false;
                        
            Car3.prototype.drive = function(){
                this.isDriving = true;
            };
                                               
            Car3.prototype.park =  function(){
                this.isDriving = false;
            };
            
            var camero3 = new Car3();
            camero3.color = "yellow";
            console.log('camero3 color: ', camero3.color);
            
            console.log('camero3 isDriving before calling drive(): ', camero3.isDriving);
            
            camero3.drive();
            
            console.log('camero3 isDriving after calling drive(): ', camero3.isDriving);
            
            
            console.log('\n\n');
            console.log('/////////////////////////AUGMENTING ARRAY CLASS USING PROTOTYPE////////////////////////////////');
            var myArray = new Array();
            console.log('myArray.contains before augmenting prototype: ', myArray.contains);
            Array.prototype.contains = function(item) {
                //determine if the array contains the item
            };
            var myArray = new Array();
            console.log('myArray.contains after augmenting prototype: ', myArray.contains);
            
            
            console.log('\n\n');
            console.log('/////////////////////////INSTANCE OF////////////////////////////////');
            
            console.log('camero instance of Car? ', camero instanceof Car);
            console.log('is null instanceof object?', null instanceof Object);
            var myString = new String("something");
            console.log('is myString instanceof object?', myString instanceof Object);
            
            console.log('\n\n');
            console.log('/////////////////////////TYPEOF////////////////////////////////');
            
            console.log('typeof camero: ', typeof camero);
            console.log('typeof camero.drive: ', typeof camero.drive);
            console.log('typeof window', typeof window);
            
            console.log('typeof string object', typeof myString);
            console.log('typeof string literal', typeof "my string");
            console.log('typeof number', typeof 1);
            console.log('typeof true', typeof true);
            
            //console.log('camero constructor', camero.__proto__.constructor.toString());
            
            
            var myCarHash2 = {numDoor:2, color:'pink', isDriving:false};
            console.log('myCarHash2', myCarHash2);
            
            var myCarHash = {numDoor:2, color:'pink', isDriving:false};
            myCarHash.__proto__ = new Car;
            console.log('myCarHash after setting prototype', myCarHash);
            
            
            
        </script>
	</head>
	<body>
	</body>
</html>
