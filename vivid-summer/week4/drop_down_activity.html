<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Drop Down Activity</title>
        
        <script>
            
            function go() {
                
                document.getElementById('colorSelect').onchange = function() {
                    
                    var chosenOption = this.options[this.selectedIndex];
                    
                    //alert(chosenOption.value);
                    
                    var colorDiv = document.getElementById('colorDiv');
                    colorDiv.style.backgroundColor = chosenOption.value;
                    
                    //change the background color of colorDiv to be
                    //the color that was selected
                }
            }
        </script>
        
    </head>
    <body onload="go()">
        
        <select id="colorSelect">
            <option value="0">Select from list...</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        
        <div id="colorDiv" style="width:300px; height:300px; background-color:#000000; margin-top:20px;"></div>
    </body>
</html>
