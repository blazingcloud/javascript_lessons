<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Shopping Cart</title>
        
        <script> 
            
            function MagicalItem() {
                this.price = 0;
                this.name = '';
                this.description = '';
                this.hitPoints = 0;
                this.manna = 0;
                this.kilos = 0;
                this.isPuffOfSmoke = false;
                
                this.damage = function(numMannaPoints) {
                    this.manna -= numMannaPoints;
                    
                    if (this.manna < 0) this.isPuffOfSmoke = true; 
                }
                
                this.regenerate = function(numMannaPoints) {
                    this.manna += numMannaPoints;
                    this.isPuffOfSmoke = false;
                }
            }
            
            function ShoppingCart() {
                
                this.items = new Array();
                this.totalCost = 0;
                
                this.addItem = function(item, quantity) {
//TODO: add ability to add more than one of an item
                    //add the item to the array
                    this.items.push(item);
                    this.totalCost += item.price;
                }
                
                this.getTotalCost = function() {
                    
                    return this.totalCost;
                }
            }
        </script>
	</head>

</html>
