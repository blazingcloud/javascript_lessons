<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>JavaScript Objects</title>
        
        <script>
            
            console.log('///////////////SETTING AND ACCESSING PROPERTIES///////////////////////');
            
            var myObject = new Object;
            
            var myObject = {};
            
            myObject.a = 'a';
            myObject['a'] = 'a';
            
            console.log("myObject.a: ", myObject.a);
            console.log("myObject['a']: ", myObject['a']);
            console.log("myObject.b: ", myObject.b);
            console.log("myObject['b']: ", myObject['b']);
            
            console.log('\n');
            console.log('\n');
            console.log('///////////////FUNCTIONS///////////////////////');
            
            myObject['myFunction'] = function() {
                console.log('function prints myObject.a: ', myObject.a);
                return 1;
            };
            
            myObject.myFunction();
            
            console.log(myObject['myFunction']);
            
            console.log('\n');
            console.log('\n');
            console.log('///////////////PRINTING MEMBERS///////////////////////');
            
            for (var key in myObject) {
                console.log(key, ": ", myObject[key]);
            }
        </script>
	</head>
	<body>
	</body>
</html>
